<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" class="search-bar" placeholder="Search">
        <button>🔍</button>
    </div>
    <div class="weather loading">
        <h2 class="city"> Weather in Montreal</h2>
        <h1 class="temp">22°C</h1>
        <div class="total-desc property">
            <img src="https://openweathermap.org/img/wn/02d.png" alt="" class="icon">
            <div class="description">Sunny</div>
        </div>
        <div class="humidity property">Humidity: 60%</div>
        <div class="wind property">Wind speed: 7.3 km/h</div>
    </div>
</div>    
</body>
</html>
